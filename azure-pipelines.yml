# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: NodeContainerRegistry
    
- task: Docker@2
  displayName: Build
  inputs:
    command: build
    repository: jsPipeline
    arguments: --target=build-env
    tags: build-env
    
- task: Docker@2
  displayName: Test
  inputs:
    command: build
    repository: jsPipeline
    arguments: --target=test-env
    tags: test-env
    
- script: |
    docker create --name testResultContainer jspipeline:test-env
    docker cp testResultContainer:/results ./test-results
    docker cp testResultContainer:/coverage ./coverage
    docker rm testResultContainer
  displayName: 'Get Test Results and Coverage'
  
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: './test-results/TEST-*.xml' 
    
- task: PublishCodeCoverageResults@1
  inputs: 
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/*coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'

- task: Docker@2
  displayName: Logout of ACR
  inputs:
    command: logout
    containerRegistry: dockerRegistryServiceConnection1
    
    
